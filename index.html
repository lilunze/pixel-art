<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<style>
    #canvas-container{
        text-align:center;
        padding: 10px 0;
    }
    #loading{
        text-align: center;
    }
    #loading img{
        width: 300px;
    }
</style>
<body>
    <div id="buttons">
        <button data-event = "origin">原始</button>
        <button data-event = "reliefTransfer">浮雕</button>
        <button data-event = "mosaicTransfer">马赛克</button>
        <button data-event = "nostalgicTransfer">怀旧</button>
        <button data-event = "castingTransfer">熔铸</button>
        <button data-event = "colorTransfer">连环画</button>
        <button data-event = "frozenTransfer">冰冻</button>
        <button data-event = "grayTransfer">灰度</button>
        <button data-event = "bwTransfer">黑白</button>
        <button data-event = "reverse">底片</button>
        <button data-event = "colorRemove">去色</button>
        <button data-event = "brownTransfer">褐色</button>
        <button data-event = "brightTransfer">亮度增强</button>
        <button data-event = "contrastTransfer">对比度增强</button>
        <button data-event = "lemoTransfer">LEMO</button>
    </div>
    <div id="loading"><img src="loading-1.gif"></div>
    <div id="canvas-container"></div>
    <script src="index.js"></script>
</body>
</html>
